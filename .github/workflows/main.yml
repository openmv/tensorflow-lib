name: 'CI'

on:
  push:
    branches:    
      - 'master'

jobs:
  build-firmware:
    runs-on: ubuntu-20.04
    steps:
    - name: 'â³ Checkout repository'
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: 'ğŸ§± Update submodules'
      run: source ci.sh && ci_update_submodules

    - name: 'â™» Caching dependencies'
      uses: actions/cache@v3.3.1
      id: cache
      with:
        path: ~/cache/gcc
        key: 'gcc-arm-none-eabi-10-2020-q4-major'

    - name: 'ğŸ›  Install toolchain '
      if: steps.cache.outputs.cache-hit != 'true'
      run: source ci.sh && ci_install_arm_gcc

    - name: 'ğŸ— Build firmware'
      run: source ci.sh && ci_build

    - name: 'â¬† Upload artifacts'
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v3
      with:
        name: libtf
        path: libtf
        if-no-files-found: error

  stable-release:
    needs: build-firmware
    runs-on: ubuntu-20.04
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: 'â³ Checkout repository'
      uses: actions/checkout@v3
      with:
        submodules: false

    - name: 'ğŸ¤Œ Download artifacts'
      uses: actions/download-artifact@v3
      with:
        name: libtf
        path: libtf

    - name: 'ğŸ“¦ Package firmware'
      run: source ci.sh && ci_package_release ${{github.ref_name}}

    - name: 'ğŸ”¥ Create stable release'
      uses: softprops/action-gh-release@v1
      with:
        draft: true
        files: libtf.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 'ğŸ§¹ Remove artifacts'
      uses: geekyeggo/delete-artifact@v1
      with:
        name: libtf
        failOnError: false

  development-release:
    needs: build-firmware
    runs-on: ubuntu-20.04
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') == false
    permissions:
      contents: write
    steps:
    - name: 'â³ Checkout repository'
      uses: actions/checkout@v3
      with:
        submodules: false

    - name: 'ğŸ¤Œ Download artifacts'
      uses: actions/download-artifact@v3
      with:
        name: libtf
        path: libtf

    - name: 'ğŸ“¦ Package firmware'
      run: source ci.sh && ci_package_development

    - name: 'ğŸ§¹ Delete old release'
      uses: dev-drprasad/delete-tag-and-release@v0.2.1
      with:
        delete_release: true
        tag_name: development
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 'ğŸ”¥ Create development release'
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        name: Development Release
        tag_name: development
        body: |
            **âš ï¸ This is a development release, and it may be unstable.**
        files: libtf.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 'ğŸ§¹ Remove artifacts'
      uses: geekyeggo/delete-artifact@v1
      with:
        name: libtf
        failOnError: false
